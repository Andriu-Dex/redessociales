<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andriu Dex - Redes Sociales</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            background-color: #0073e6;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .social-links a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Andriu Dex</h1>
        <div class="social-links">
            <a href="https://www.twitch.tv/andriudex" target="_blank">Twitch</a>
            <a href="https://www.instagram.com/andriudex" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/andriudex" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
