            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            background-color: #111;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/img/AndriuPortada.jpg'); /* Ruta a la imagen de fondo */
            background-size: cover;
            background-position: center;

        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;

            width: 100%;

            padding: 20px;
            box-sizing: border-box;

            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fff;

        .social-links-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            background-color: #0073e6;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .social-links a:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
