<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andriu Dex - Redes Sociales</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/Portada\ de\ youtube\ 2.jpg'); /* Ruta a la imagen de fondo */
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            z-index: 0;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: white; /* Ajusta el color del texto para mejor contraste */
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            background-color: #0073e6;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .social-links a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="container">
        <h1>Andriu Dex</h1>
        <div class="social-links">
            <a href="https://www.twitch.tv/andriudex" target="_blank">Twitch</a>
            <a href="https://www.instagram.com/andriudex/" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/channel/UCpHr1vbgFIFzD86kEasxA6Q" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
